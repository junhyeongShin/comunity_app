    <link rel="stylesheet" href="login.css">
    <title>로그인 폼</title>

  </head>
  <script>
    function sendLogin() {
      $.ajax({
        //데이터를 넘길 주소
        url: 'test.php',
        //데이터를 어떤 방법으로 넘길지 설정
        type: 'POST',
        //넘길 데이터
        data: {
            'user_id' : $('#Login_input_id').val(),
            'user_passwd' : $('#Login_input_pw').val()
        },
        //데이터를 성공적으로 받았을 때
        success : function (data) {
            if(data.check == 'true'){
                alert('성공');
            }
            else{
                alert('실패');
            }
        },
        //데이터받기를 실패 했을 때
        error: function(err) {
            alert(err);
        }
      });

    }

    
  </script>

  <body cellpadding="0" cellspacing="0" marginleft="0" margintop="0" width="100%" height="100%" align="center">

	<div class="card align-middle" style="width:20rem; border-radius:20px;">
		<div class="card-title" style="margin-top:30px;">
			<h2 class="card-title text-center" style="color:#ffffff;">환영합니다!!!</h2>
		</div>
		<div class="card-body">
      <form class="form-signin" method="POST" onSubmit="logincall();return false">
        <h5 class="form-signin-heading" style="color:#ffffff;">로그인 정보를 입력하세요.</h5>
        <label for="inputEmail" class="sr-only">Your ID</label>
        <input type="text" class="form-control" placeholder="Your ID" id="Login_input_id" required autofocus><BR>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" class="form-control" placeholder="Password" required  id="Login_input_pw"><br>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me" id="Login_checkbox_remember"> <c style="color:#ffffff;">ID 기억하기</c>
          </label>
        </div>
        <button id="btn-Yes" class="btn btn-lg btn-primary btn-block" type="submit" onclick="sendLogin()" style="color:#ffffff;">로 그 인</button>
      </form>
      <br>
      <div>
        <a href="#" style="color:#868686; float: left;">회원가입</a>
      </div>
      <div>
        <a href="#" style="color:#868686; float: right;">회원정보 찾기</a>
      </div>
      
		</div>
	</div>

	<div class="modal">
	</div>
